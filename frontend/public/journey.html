<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sports Journey - FanToPark</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Global mobile constraints */
            section, div {
                max-width: 100%;
                box-sizing: border-box;
            }
            
            /* Ensure all fixed elements respect mobile bounds */
            [style*="position: fixed"] {
                max-width: calc(100vw - 20px);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative; /* Ensure proper positioning context */
        }
        
        /* Prevent horizontal scroll on mobile */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Global container constraints */
        #root {
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Base sport backgrounds */
        .sport-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* Cricket-specific backgrounds */
        .cricket-bg {
            background: 
                radial-gradient(circle at 20% 50%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #0f1f0f 100%);
        }
        
        /* Football-specific backgrounds */
        .football-bg {
            background: 
                radial-gradient(circle at 30% 30%, rgba(46, 125, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        /* Tennis-specific backgrounds */
        .tennis-bg {
            background: 
                radial-gradient(circle at 50% 50%, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a2a1a 100%);
        }
        
        /* F1-specific backgrounds */
        .f1-bg {
            background: 
                radial-gradient(circle at 20% 20%, rgba(244, 67, 54, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(33, 33, 33, 0.2) 0%, transparent 40%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
        }
        
        /* Basketball-specific backgrounds */
        .basketball-bg {
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 152, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(255, 87, 34, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0f0a 100%);
        }
        
        /* Rugby-specific backgrounds */
        .rugby-bg {
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 150, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #0a1a1a 100%);
        }
        
        /* Cricket pitch pattern */
        .cricket-pitch {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 200px;
            background: rgba(34, 139, 34, 0.05);
            border-radius: 100px;
            z-index: -1;
        }
        
        .cricket-pitch::before,
        .cricket-pitch::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 300px;
            background: rgba(139, 69, 19, 0.1);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .cricket-pitch::before {
            left: 100px;
        }
        
        .cricket-pitch::after {
            right: 100px;
        }
        
        /* Football field */
        .football-field {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            height: 600px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            z-index: -1;
        }
        
        .football-field::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .football-field::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Tennis court */
        .tennis-court {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            border: 3px solid rgba(139, 195, 74, 0.1);
            z-index: -1;
        }
        
        .tennis-court::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(139, 195, 74, 0.1);
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* F1 track */
        .f1-track {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            border: 8px dashed rgba(255, 255, 255, 0.05);
            border-radius: 200px;
            z-index: -1;
        }
        
        /* Basketball court */
        .basketball-court {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 400px;
            border: 3px solid rgba(255, 152, 0, 0.1);
            z-index: -1;
        }
        
        .basketball-court::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 152, 0, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Animated cricket ball */
        @keyframes ballBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-200px) rotate(180deg); }
        }
        
        .cricket-ball {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
            animation: ballBounce 4s ease-in-out infinite;
            z-index: 1;
            pointer-events: none; /* Prevent interaction */
        }
        
        .cricket-ball::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ffffff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        /* Football animation */
        @keyframes footballKick {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            50% { transform: rotate(360deg) translateX(300px); }
        }
        
        .football {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #000000);
            border-radius: 50%;
            animation: footballKick 6s ease-in-out infinite;
            z-index: 100;
        }
        
        /* Tennis ball animation */
        @keyframes tennisBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-150px) scale(0.9); }
        }
        
        .tennis-ball {
            position: fixed;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #ccff00, #9acd32);
            border-radius: 50%;
            animation: tennisBounce 3s ease-in-out infinite;
            z-index: 100;
        }
        
        /* F1 car animation */
        @keyframes f1Race {
            0% { left: -100px; }
            100% { left: 110%; }
        }
        
        .f1-car {
            position: fixed;
            bottom: 20%;
            width: 80px;
            height: 30px;
            background: linear-gradient(90deg, #ff0000 0%, #ff0000 70%, #333333 70%, #333333 100%);
            animation: f1Race 5s linear infinite;
            z-index: 100;
        }
        
        /* Ensure animated elements are positioned correctly */
        .cricket-ball,
        .football,
        .tennis-ball,
        .basketball {
            position: fixed;
            z-index: 1; /* Lower z-index to prevent overlap with content */
        }
        
        .f1-car {
            position: fixed;
            z-index: 1;
        }
        
        /* Hide all sport elements on very small screens */
        @media (max-width: 480px) {
            .sport-bg {
                opacity: 0.5; /* Make background subtler on mobile */
            }
        }
        
        /* Team vs display */
        .teams-display {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .teams-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        
        .teams-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        
        .team {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .team-home {
            background: linear-gradient(90deg, #1e90ff, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .team-away {
            background: linear-gradient(90deg, #ff6347, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .vs {
            font-size: 24px;
            color: #d4af37;
            font-weight: 300;
            position: relative;
        }
        
        .vs::before,
        .vs::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background: #d4af37;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .vs::before {
            right: 120%;
        }
        
        .vs::after {
            left: 120%;
        }
        
        /* Cricket stumps animation */
        .stumps {
            position: fixed;
            bottom: 0;
            right: 10%;
            width: 60px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
            overflow: hidden; /* Prevent any overflow */
        }
        
        .stump {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 80px;
            background: linear-gradient(to bottom, #8b6914, #daa520);
            border-radius: 2px;
        }
        
        .stump:nth-child(1) { left: 0; }
        .stump:nth-child(2) { left: 20px; }
        .stump:nth-child(3) { left: 40px; }
        
        .bails {
            position: absolute;
            top: 0;
            left: -2px;
            width: 64px;
            height: 5px;
            background: #daa520;
            border-radius: 2px;
        }
        
        /* Football goal posts */
        .goal-posts {
            position: fixed;
            bottom: 0;
            left: 10%;
            width: 120px;
            height: 80px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .goal-post {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .goal-post.left {
            left: 0;
            width: 5px;
            height: 100%;
        }
        
        .goal-post.right {
            right: 0;
            width: 5px;
            height: 100%;
        }
        
        .goal-post.top {
            top: 0;
            width: 100%;
            height: 5px;
        }
        
        /* Tennis net */
        .tennis-net {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.2) 5px,
                transparent 5px,
                transparent 10px
            );
            z-index: -1;
        }
        
        /* F1 checkered flag */
        @keyframes flagWave {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .checkered-flag {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 60px;
            height: 40px;
            background: repeating-conic-gradient(
                #000000 0deg 90deg,
                #ffffff 90deg 180deg
            );
            animation: flagWave 2s ease-in-out infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        /* Match format badge */
        .match-format-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            border-radius: 20px;
            font-size: 14px;
            color: #d4af37;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .match-format-badge.t20 {
            background: rgba(255, 99, 71, 0.2);
            border-color: #ff6347;
            color: #ff6347;
        }
        
        .match-format-badge.odi {
            background: rgba(30, 144, 255, 0.2);
            border-color: #1e90ff;
            color: #1e90ff;
        }
        
        .match-format-badge.test {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            color: #8a2be2;
        }
        
        .match-format-badge.league {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            color: #4caf50;
        }
        
        .match-format-badge.cup {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffc107;
        }
        
        .match-format-badge.grand-slam {
            background: rgba(156, 39, 176, 0.2);
            border-color: #9c27b0;
            color: #9c27b0;
        }
        
        .match-format-badge.race-weekend {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }
        
        /* Stadium info section */
        .stadium-section {
            margin: 60px 0;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .stadium-section::before {
            content: 'üèè';
            position: absolute;
            font-size: 200px;
            opacity: 0.05;
            right: -50px;
            top: -50px;
            transform: rotate(-15deg);
        }
        
        .stadium-section.football::before { content: '‚öΩ'; }
        .stadium-section.tennis::before { content: 'üéæ'; }
        .stadium-section.f1::before { content: 'üèéÔ∏è'; }
        .stadium-section.basketball::before { content: 'üèÄ'; }
        .stadium-section.rugby::before { content: 'üèâ'; }
        
        /* Loading and Error States */
        .loading-screen, .error-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 120px 50px 50px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-text {
            font-size: 18px;
            color: #d4af37;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .client-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .event-title {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .venue-info {
            font-size: 20px;
            color: #888;
        }
        
        /* Countdown Timer */
        .countdown-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin: 60px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .countdown-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #d4af37;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-value {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            display: block;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Services Grid */
        .services-section {
            margin: 80px 0;
        }
        
        .section-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 50px;
            color: #d4af37;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        /* Service cards - ensure proper text wrapping */
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            overflow: hidden; /* Prevent content overflow */
            word-wrap: break-word; /* Ensure long words wrap */
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }
        
        .service-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .service-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .service-description {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
        }
        
        /* Journey Timeline */
        .journey-container {
            position: relative;
            margin: 100px 0;
        }
        
        .timeline {
            position: relative;
            padding: 50px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, #d4af37, transparent);
            transform: translateX(-50%);
        }
        
        .milestone {
            position: relative;
            margin: 80px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .milestone:nth-child(1) { animation-delay: 0.2s; }
        .milestone:nth-child(2) { animation-delay: 0.4s; }
        .milestone:nth-child(3) { animation-delay: 0.6s; }
        .milestone:nth-child(4) { animation-delay: 0.8s; }
        .milestone:nth-child(5) { animation-delay: 1.0s; }
        .milestone:nth-child(6) { animation-delay: 1.2s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .milestone-content {
            position: relative;
            width: 45%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .milestone:nth-child(odd) .milestone-content {
            margin-left: auto;
            text-align: left;
        }
        
        .milestone:nth-child(even) .milestone-content {
            margin-right: auto;
            text-align: right;
        }
        
        .milestone-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #0a0a0a;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 10;
        }
        
        .milestone-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #d4af37;
        }
        
        .milestone-description {
            font-size: 16px;
            color: #888;
            line-height: 1.6;
        }
        
        .milestone-status {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .status-pending {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 1px solid #d4af37;
        }
        
        /* Weather Widget - Fixed for mobile */
        .weather-widget {
