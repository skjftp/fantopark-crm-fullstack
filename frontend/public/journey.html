<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Premium Journey - FanToPark</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Loading and Error States */
        .loading-screen, .error-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .error-message {
            color: #ff6b6b;
            margin: 20px 0;
        }
        
        .error-icon {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
            }
            to {
                transform: translateY(-100px) translateX(100px);
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 120px 50px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .package-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            border-radius: 20px;
            font-size: 14px;
            color: #d4af37;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 100px;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-text {
            font-size: 18px;
            color: #d4af37;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .client-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .event-title {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .venue-info {
            font-size: 20px;
            color: #888;
        }
        
        /* Countdown Timer */
        .countdown-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin: 60px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .countdown-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #d4af37;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-value {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            display: block;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Included Services */
        .services-section {
            margin: 80px 0;
        }
        
        .section-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 50px;
            color: #d4af37;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }
        
        .service-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .service-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .service-description {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
        }
        
        /* Journey Timeline */
        .journey-container {
            position: relative;
            margin: 100px 0;
        }
        
        .timeline {
            position: relative;
            padding: 50px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, #d4af37, transparent);
            transform: translateX(-50%);
        }
        
        .milestone {
            position: relative;
            margin: 80px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .milestone:nth-child(1) { animation-delay: 0.2s; }
        .milestone:nth-child(2) { animation-delay: 0.4s; }
        .milestone:nth-child(3) { animation-delay: 0.6s; }
        .milestone:nth-child(4) { animation-delay: 0.8s; }
        .milestone:nth-child(5) { animation-delay: 1.0s; }
        .milestone:nth-child(6) { animation-delay: 1.2s; }
        .milestone:nth-child(7) { animation-delay: 1.4s; }
        .milestone:nth-child(8) { animation-delay: 1.6s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .milestone-content {
            position: relative;
            width: 45%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .milestone:nth-child(odd) .milestone-content {
            margin-left: auto;
            text-align: left;
        }
        
        .milestone:nth-child(even) .milestone-content {
            margin-right: auto;
            text-align: right;
        }
        
        .milestone-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #0a0a0a;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 10;
        }
        
        .milestone-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #d4af37;
        }
        
        .milestone-description {
            font-size: 16px;
            color: #888;
            line-height: 1.6;
        }
        
        .milestone-status {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .status-pending {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 1px solid #d4af37;
        }
        
        /* Weather Widget */
        .weather-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .weather-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .weather-temp {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .weather-condition {
            font-size: 14px;
            color: #d4af37;
        }
        
        /* Call to Action */
        .cta-section {
            text-align: center;
            margin: 100px 0;
            padding: 60px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            border-radius: 20px;
        }
        
        .cta-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .cta-text {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #d4af37, #f4e4bc);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 80px 20px 20px;
            }
            
            .client-name {
                font-size: 32px;
            }
            
            .event-title {
                font-size: 24px;
            }
            
            .timeline::before {
                left: 30px;
            }
            
            .milestone-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
                text-align: left !important;
            }
            
            .milestone-icon {
                left: 30px;
            }
            
            .weather-widget {
                position: relative;
                margin: 20px auto;
                max-width: 300px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080/api' 
            : 'https://fantopark-backend-150582227311.us-central1.run.app/api';
        
        // Service Icons Mapping
        const serviceIcons = {
            flights: '‚úàÔ∏è',
            accommodation: 'üè®',
            visa_assistance: 'üìÑ',
            transfers: 'üöó',
            hospitality: 'ü•Ç',
            meals: 'üçΩÔ∏è',
            city_tour: 'üèõÔ∏è',
            insurance: 'üõ°Ô∏è'
        };
        
        // Service Names Mapping
        const serviceNames = {
            flights: 'Flights',
            accommodation: 'Hotel Accommodation',
            visa_assistance: 'Visa Assistance',
            transfers: 'Airport & Venue Transfers',
            hospitality: 'VIP Hospitality',
            meals: 'Meal Packages',
            city_tour: 'City Tours',
            insurance: 'Travel Insurance'
        };
        
        // Service Descriptions
        const serviceDescriptions = {
            flights: 'Premium flight arrangements with flexible booking options',
            accommodation: 'Luxury hotel accommodation near the venue',
            visa_assistance: 'Complete visa processing and documentation support',
            transfers: 'Private transfers between airport, hotel, and venue',
            hospitality: 'Exclusive VIP lounge access and premium hospitality',
            meals: 'Curated dining experiences and meal packages',
            city_tour: 'Guided tours of local attractions and experiences',
            insurance: 'Comprehensive travel and health insurance coverage'
        };
        
        // Package Type Labels
        const packageLabels = {
            tickets_only: 'Essential Package',
            standard_package: 'Standard Package',
            premium_package: 'Premium Package',
            custom: 'Customized Package'
        };
        
        // Main Journey App Component
        const JourneyApp = () => {
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [journeyData, setJourneyData] = useState(null);
            const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0 });
            
            // Get token from URL
            const getTokenFromUrl = () => {
                const path = window.location.pathname;
                const match = path.match(/\/journey\/([A-Z0-9]+)/i);
                return match ? match[1] : null;
            };
            
            // Fetch journey data
            const fetchJourneyData = async () => {
                const token = getTokenFromUrl();
                if (!token) {
                    setError('Invalid journey link');
                    setLoading(false);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_URL}/journeys/public/${token}`);
                    if (!response.ok) {
                        throw new Error('Journey not found');
                    }
                    
                    const result = await response.json();
                    if (result.success && result.data) {
                        setJourneyData(result.data);
                        setLoading(false);
                    } else {
                        throw new Error('Invalid journey data');
                    }
                } catch (err) {
                    console.error('Error fetching journey:', err);
                    setError(err.message || 'Failed to load journey');
                    setLoading(false);
                }
            };
            
            // Update countdown
            const updateCountdown = () => {
                if (!journeyData?.event_date) return;
                
                const eventDate = new Date(journeyData.event_date);
                const now = new Date();
                const diff = eventDate - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    setCountdown({ days, hours, minutes });
                }
            };
            
            // Create particles
            const createParticles = () => {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return;
                
                const particleCount = 30;
                particlesContainer.innerHTML = '';
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            };
            
            useEffect(() => {
                fetchJourneyData();
            }, []);
            
            useEffect(() => {
                if (journeyData) {
                    updateCountdown();
                    const interval = setInterval(updateCountdown, 60000);
                    setTimeout(createParticles, 100);
                    return () => clearInterval(interval);
                }
            }, [journeyData]);
            
            // Loading Screen
            if (loading) {
                return (
                    <div className="loading-screen">
                        <div className="loading-spinner"></div>
                        <div className="loading-text">PREPARING YOUR JOURNEY</div>
                    </div>
                );
            }
            
            // Error Screen
            if (error) {
                return (
                    <div className="error-screen">
                        <div className="error-icon">‚ùå</div>
                        <h1>Journey Not Found</h1>
                        <p className="error-message">{error}</p>
                        <a href="https://fantopark.com" className="cta-button">Go to FanToPark</a>
                    </div>
                );
            }
            
            // Main Journey Display
            return (
                <div className="hero">
                    <div id="particles" className="particles"></div>
                    
                    {/* Weather Widget */}
                    {journeyData.weather && (
                        <div className="weather-widget">
                            <div className="weather-title">Event Day Weather</div>
                            <div className="weather-info">
                                <div className="weather-temp">{journeyData.weather.temperature}¬∞C</div>
                                <div>
                                    <div className="weather-condition">{journeyData.weather.condition}</div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div className="content">
                        {/* Welcome Section */}
                        <div className="welcome-section">
                            {journeyData.package_type && (
                                <div className="package-badge">
                                    {packageLabels[journeyData.package_type] || 'Premium Experience'}
                                </div>
                            )}
                            <div className="welcome-text">Welcome to Your Premium Journey</div>
                            <h1 className="client-name">{journeyData.client_name}</h1>
                            <h2 className="event-title">{journeyData.event_name || 'Premium Event Experience'}</h2>
                            <p className="venue-info">{journeyData.venue}</p>
                        </div>
                        
                        {/* Countdown Timer */}
                        <div className="countdown-section">
                            <h3 className="countdown-title">YOUR EXPERIENCE BEGINS IN</h3>
                            <div className="countdown-timer">
                                <div className="countdown-item">
                                    <span className="countdown-value">{countdown.days}</span>
                                    <span className="countdown-label">Days</span>
                                </div>
                                <div className="countdown-item">
                                    <span className="countdown-value">{countdown.hours}</span>
                                    <span className="countdown-label">Hours</span>
                                </div>
                                <div className="countdown-item">
                                    <span className="countdown-value">{countdown.minutes}</span>
                                    <span className="countdown-label">Minutes</span>
                                </div>
                            </div>
                        </div>
                        
                        {/* Included Services - Only show if services are included */}
                        {journeyData.included_services && journeyData.included_services.length > 0 && (
                            <div className="services-section">
                                <h2 className="section-title">Your Package Includes</h2>
                                <div className="services-grid">
                                    {/* Always show tickets */}
                                    <div className="service-card">
                                        <div className="service-icon">üé´</div>
                                        <h3 className="service-title">Event Tickets</h3>
                                        <p className="service-description">Premium tickets secured for your event</p>
                                    </div>
                                    
                                    {/* Show other included services */}
                                    {journeyData.included_services.map(service => (
                                        <div key={service} className="service-card">
                                            <div className="service-icon">{serviceIcons[service] || '‚≠ê'}</div>
                                            <h3 className="service-title">{serviceNames[service] || service}</h3>
                                            <p className="service-description">
                                                {serviceDescriptions[service] || 'Premium service included in your package'}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {/* Journey Timeline - Dynamic Milestones */}
                        <div className="journey-container">
                            <h2 className="section-title">Your Journey Timeline</h2>
                            <div className="timeline">
                                {journeyData.milestones && journeyData.milestones.map((milestone, index) => (
                                    <div key={milestone.id} className="milestone">
                                        <div className="milestone-icon">{milestone.icon}</div>
                                        <div className="milestone-content">
                                            <h3 className="milestone-title">{milestone.title}</h3>
                                            <p className="milestone-description">{milestone.description}</p>
                                            <span className={`milestone-status status-${milestone.status}`}>
                                                {milestone.status}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {/* Additional Experiences - Only show for premium packages */}
                        {journeyData.experiences && journeyData.experiences.length > 0 && (
                            <div className="services-section">
                                <h2 className="section-title">Exclusive Experiences</h2>
                                <div className="services-grid">
                                    {journeyData.experiences.map((exp, index) => (
                                        <div key={index} className="service-card">
                                            <div className="service-icon">{exp.icon}</div>
                                            <h3 className="service-title">{exp.title}</h3>
                                            <p className="service-description">{exp.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {/* Call to Action */}
                        <div className="cta-section">
                            <h2 className="cta-title">Questions About Your Journey?</h2>
                            <p className="cta-text">
                                Our concierge team is here to assist you with any requests or modifications
                            </p>
                            <a href="mailto:support@fantopark.com" className="cta-button">Contact Concierge</a>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<JourneyApp />, document.getElementById('root'));
    </script>
</body>
</html>
