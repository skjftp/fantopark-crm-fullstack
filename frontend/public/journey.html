<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sports Journey - FanToPark</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Base Sport Backgrounds */
        .sport-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* Cricket-specific backgrounds */
        .cricket-bg {
            background: 
                radial-gradient(circle at 20% 50%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #0f1f0f 100%);
        }
        
        /* Football-specific backgrounds */
        .football-bg {
            background: 
                radial-gradient(circle at 30% 30%, rgba(46, 125, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        /* Tennis-specific backgrounds */
        .tennis-bg {
            background: 
                radial-gradient(circle at 50% 50%, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a2a1a 100%);
        }
        
        /* F1-specific backgrounds */
        .f1-bg {
            background: 
                radial-gradient(circle at 20% 20%, rgba(244, 67, 54, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(33, 33, 33, 0.2) 0%, transparent 40%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
        }
        
        /* Basketball-specific backgrounds */
        .basketball-bg {
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 152, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(255, 87, 34, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0f0a 100%);
        }
        
        /* Rugby-specific backgrounds */
        .rugby-bg {
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 150, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #0a1a1a 100%);
        }
        
        /* Sport-specific field/court overlays */
        
        /* Cricket pitch */
        .cricket-pitch {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 200px;
            background: rgba(34, 139, 34, 0.05);
            border-radius: 100px;
            z-index: -1;
        }
        
        .cricket-pitch::before,
        .cricket-pitch::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 300px;
            background: rgba(139, 69, 19, 0.1);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .cricket-pitch::before {
            left: 100px;
        }
        
        .cricket-pitch::after {
            right: 100px;
        }
        
        /* Football field lines */
        .football-field {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            height: 600px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            z-index: -1;
        }
        
        .football-field::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .football-field::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Tennis court */
        .tennis-court {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            border: 3px solid rgba(139, 195, 74, 0.1);
            z-index: -1;
        }
        
        .tennis-court::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(139, 195, 74, 0.1);
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* F1 track pattern */
        .f1-track {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            border: 8px dashed rgba(255, 255, 255, 0.05);
            border-radius: 200px;
            z-index: -1;
        }
        
        /* Basketball court */
        .basketball-court {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 400px;
            border: 3px solid rgba(255, 152, 0, 0.1);
            z-index: -1;
        }
        
        .basketball-court::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 152, 0, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Animated elements */
        
        /* Cricket ball */
        @keyframes ballBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-200px) rotate(180deg); }
        }
        
        .cricket-ball {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
            animation: ballBounce 4s ease-in-out infinite;
            z-index: 100;
        }
        
        .cricket-ball::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ffffff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        /* Football */
        @keyframes footballKick {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            50% { transform: rotate(360deg) translateX(300px); }
        }
        
        .football {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #000000);
            border-radius: 50%;
            animation: footballKick 6s ease-in-out infinite;
            z-index: 100;
        }
        
        /* Tennis ball */
        @keyframes tennisBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-150px) scale(0.9); }
        }
        
        .tennis-ball {
            position: fixed;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #ccff00, #9acd32);
            border-radius: 50%;
            animation: tennisBounce 3s ease-in-out infinite;
            z-index: 100;
        }
        
        /* F1 car */
        @keyframes f1Race {
            0% { left: -100px; }
            100% { left: 110%; }
        }
        
        .f1-car {
            position: fixed;
            bottom: 20%;
            width: 80px;
            height: 30px;
            background: linear-gradient(90deg, #ff0000 0%, #ff0000 70%, #333333 70%, #333333 100%);
            animation: f1Race 5s linear infinite;
            z-index: 100;
        }
        
        /* Basketball */
        @keyframes basketballDribble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-100px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(-50px) rotate(270deg); }
        }
        
        .basketball {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff6f00, #e65100);
            border-radius: 50%;
            animation: basketballDribble 2s ease-in-out infinite;
            z-index: 100;
        }
        
        /* Cricket stumps */
        .stumps {
            position: fixed;
            bottom: 0;
            right: 10%;
            width: 60px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .stump {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 80px;
            background: linear-gradient(to bottom, #8b6914, #daa520);
            border-radius: 2px;
        }
        
        .stump:nth-child(1) { left: 0; }
        .stump:nth-child(2) { left: 20px; }
        .stump:nth-child(3) { left: 40px; }
        
        .bails {
            position: absolute;
            top: 0;
            left: -2px;
            width: 64px;
            height: 5px;
            background: #daa520;
            border-radius: 2px;
        }
        
        /* Football goal posts */
        .goal-posts {
            position: fixed;
            bottom: 0;
            left: 10%;
            width: 120px;
            height: 80px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .goal-post {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .goal-post.left {
            left: 0;
            width: 5px;
            height: 100%;
        }
        
        .goal-post.right {
            right: 0;
            width: 5px;
            height: 100%;
        }
        
        .goal-post.top {
            top: 0;
            width: 100%;
            height: 5px;
        }
        
        /* Tennis net */
        .tennis-net {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.2) 5px,
                transparent 5px,
                transparent 10px
            );
            z-index: -1;
        }
        
        /* F1 checkered flag */
        @keyframes flagWave {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .checkered-flag {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 60px;
            height: 40px;
            background: repeating-conic-gradient(
                #000000 0deg 90deg,
                #ffffff 90deg 180deg
            );
            animation: flagWave 2s ease-in-out infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        /* Hero section */
        .hero {
            min-height: 100vh;
            position: relative;
            padding: 40px 20px;
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        /* Loading screen */
        .loading-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d4af37;
        }
        
        /* Error screen */
        .error-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #666;
            margin: 20px 0;
        }
        
        /* Welcome section */
        .welcome-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .package-badge {
            display: inline-block;
            padding: 8px 24px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            border-radius: 20px;
            font-size: 14px;
            color: #d4af37;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .welcome-text {
            font-size: 18px;
            color: #888;
            margin-top: 10px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(90deg, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Teams display */
        .teams-display {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .teams-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        
        .teams-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        
        .team {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .team-home {
            background: linear-gradient(90deg, #1e90ff, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .team-away {
            background: linear-gradient(90deg, #ff6347, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .vs {
            font-size: 24px;
            color: #d4af37;
            font-weight: 300;
            position: relative;
        }
        
        .vs::before,
        .vs::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background: #d4af37;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .vs::before {
            right: 120%;
        }
        
        .vs::after {
            left: 120%;
        }
        
        /* Match format badges */
        .match-format-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            border-radius: 20px;
            font-size: 14px;
            color: #d4af37;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .match-format-badge.t20 {
            background: rgba(255, 99, 71, 0.2);
            border-color: #ff6347;
            color: #ff6347;
        }
        
        .match-format-badge.odi {
            background: rgba(30, 144, 255, 0.2);
            border-color: #1e90ff;
            color: #1e90ff;
        }
        
        .match-format-badge.test {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            color: #8a2be2;
        }
        
        .match-format-badge.league {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            color: #4caf50;
        }
        
        .match-format-badge.cup {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffc107;
        }
        
        .match-format-badge.grand-slam {
            background: rgba(156, 39, 176, 0.2);
            border-color: #9c27b0;
            color: #9c27b0;
        }
        
        .match-format-badge.race-weekend {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }
        
        /* Event info */
        .event-info {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .info-item h3 {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .info-item p {
            font-size: 20px;
            font-weight: 600;
        }
        
        /* Journey timeline */
        .journey-section {
            margin: 60px 0;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .timeline {
            position: relative;
            padding: 0 20px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .milestone {
            position: relative;
            margin: 40px 0;
            display: flex;
            align-items: center;
        }
        
        .milestone:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .milestone-content {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            max-width: 45%;
        }
        
        .milestone:nth-child(even) .milestone-content {
            text-align: right;
        }
        
        .milestone-icon {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #0a0a0a;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 2;
        }
        
        .milestone-content h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .milestone-content p {
            color: #888;
            line-height: 1.6;
        }
        
        .milestone.completed .milestone-icon {
            background: #d4af37;
        }
        
        .milestone.completed .milestone-content {
            border-color: #d4af37;
        }
        
        /* Weather widget */
        .weather-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .weather-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .weather-temp {
            font-size: 32px;
            font-weight: 700;
        }
        
        .weather-condition {
            font-size: 16px;
        }
        
        /* Countdown timer */
        .countdown-section {
            text-align: center;
            margin: 60px 0;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 30px;
            min-width: 120px;
        }
        
        .countdown-value {
            font-size: 48px;
            font-weight: 700;
            color: #d4af37;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        /* CTA section */
        .cta-section {
            text-align: center;
            margin: 80px 0 40px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #d4af37, #f4e4bc);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.3s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .teams-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs::before,
            .vs::after {
                display: none;
            }
            
            .timeline::before {
                left: 20px;
            }
            
            .milestone {
                flex-direction: column !important;
                margin-left: 40px;
            }
            
            .milestone-content {
                max-width: 100%;
                text-align: left !important;
            }
            
            .milestone-icon {
                left: 20px;
                transform: translateX(-50%);
            }
            
            .countdown-timer {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 100px;
                padding: 15px 20px;
            }
            
            .weather-widget {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Sport-specific components
        const CricketBall = ({ position }) => (
            <div className="cricket-ball" style={{ left: `${position}%`, bottom: '30%' }}></div>
        );
        
        const Football = ({ position }) => (
            <div className="football" style={{ left: `${position}%`, top: '20%' }}></div>
        );
        
        const TennisBall = ({ position }) => (
            <div className="tennis-ball" style={{ right: `${position}%`, top: '30%' }}></div>
        );
        
        const F1Car = () => (
            <div className="f1-car"></div>
        );
        
        const Basketball = ({ position }) => (
            <div className="basketball" style={{ left: `${position}%`, bottom: '40%' }}></div>
        );
        
        const Stumps = () => (
            <div className="stumps">
                <div className="stump"></div>
                <div className="stump"></div>
                <div className="stump"></div>
                <div className="bails"></div>
            </div>
        );
        
        const GoalPosts = () => (
            <div className="goal-posts">
                <div className="goal-post left"></div>
                <div className="goal-post right"></div>
                <div className="goal-post top"></div>
            </div>
        );
        
        const TennisNet = () => (
            <div className="tennis-net"></div>
        );
        
        const CheckeredFlag = () => (
            <div className="checkered-flag"></div>
        );
        
        // Main Journey Component
        const JourneyPage = () => {
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [journeyData, setJourneyData] = useState(null);
            const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0 });
            const [ballPosition, setBallPosition] = useState(10);
            
            // Get journey token from URL
            const getJourneyToken = () => {
                const pathParts = window.location.pathname.split('/');
                return pathParts[pathParts.length - 1];
            };
            
            // Package labels
            const packageLabels = {
                tickets_only: 'Match Tickets',
                hospitality: 'Hospitality Package',
                premium: 'Premium Experience',
                standard: 'Standard Package',
                travel_premium: 'All-Inclusive Experience'
            };
            
            // Sport-specific content
            const sportContent = {
                cricket: {
                    name: 'Cricket',
                    icon: 'üèè',
                    loadingText: 'PREPARING YOUR CRICKET JOURNEY',
                    welcomeText: 'Welcome to the gentleman\'s game',
                    weatherTitle: 'Pitch Conditions'
                },
                football: {
                    name: 'Football',
                    icon: '‚öΩ',
                    loadingText: 'PREPARING YOUR FOOTBALL JOURNEY',
                    welcomeText: 'Experience the beautiful game',
                    weatherTitle: 'Match Day Weather'
                },
                tennis: {
                    name: 'Tennis',
                    icon: 'üéæ',
                    loadingText: 'PREPARING YOUR TENNIS JOURNEY',
                    welcomeText: 'Welcome to centre court',
                    weatherTitle: 'Court Conditions'
                },
                f1: {
                    name: 'Formula 1',
                    icon: 'üèéÔ∏è',
                    loadingText: 'PREPARING YOUR F1 JOURNEY',
                    welcomeText: 'Feel the speed, live the thrill',
                    weatherTitle: 'Track Conditions'
                },
                basketball: {
                    name: 'Basketball',
                    icon: 'üèÄ',
                    loadingText: 'PREPARING YOUR BASKETBALL JOURNEY',
                    welcomeText: 'Experience courtside action',
                    weatherTitle: 'Arena Conditions'
                },
                rugby: {
                    name: 'Rugby',
                    icon: 'üèâ',
                    loadingText: 'PREPARING YOUR RUGBY JOURNEY',
                    welcomeText: 'Feel the power of the scrum',
                    weatherTitle: 'Field Conditions'
                }
            };
            
            // Fetch journey data
            const fetchJourneyData = async () => {
                try {
                    const token = getJourneyToken();
                    const response = await fetch(`https://fantopark-backend-150582227311.us-central1.run.app/api/journeys/public/${token}`);
                    
                    if (!response.ok) {
                        throw new Error('Journey not found');
                    }
                    
                    const data = await response.json();
                    setJourneyData(data);
                    
                    // Simulate weather data (in real app, this would come from an API)
                    if (!data.weather) {
                        data.weather = {
                            temperature: Math.floor(Math.random() * 10) + 20,
                            condition: ['Sunny', 'Partly Cloudy', 'Clear'][Math.floor(Math.random() * 3)]
                        };
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error('Error fetching journey:', err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Update countdown
            const updateCountdown = () => {
                if (journeyData && journeyData.event_date) {
                    const eventDate = new Date(journeyData.event_date);
                    const now = new Date();
                    const diff = eventDate - now;
                    
                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        
                        setCountdown({ days, hours, minutes });
                    }
                }
            };
            
            // Animate ball/object
            const animateBall = () => {
                setBallPosition(prev => {
                    if (prev >= 90) return 10;
                    return prev + 0.5;
                });
            };
            
            useEffect(() => {
                fetchJourneyData();
            }, []);
            
            useEffect(() => {
                if (journeyData) {
                    updateCountdown();
                    const countdownInterval = setInterval(updateCountdown, 60000);
                    
                    // Animate sport-specific elements
                    const ballInterval = setInterval(animateBall, 50);
                    
                    return () => {
                        clearInterval(countdownInterval);
                        clearInterval(ballInterval);
                    };
                }
            }, [journeyData]);
            
            // Get sport type with fallback
            const sportType = journeyData?.sport_type || 'cricket';
            const sport = sportContent[sportType] || sportContent.cricket;
            
            // Loading Screen
            if (loading) {
                return (
                    <div className="loading-screen">
                        <div className="loading-spinner"></div>
                        <div className="loading-text">{sport.loadingText}</div>
                    </div>
                );
            }
            
            // Error Screen
            if (error) {
                return (
                    <div className="error-screen">
                        <div className="error-icon">‚ùå</div>
                        <h1>Journey Not Found</h1>
                        <p className="error-message">{error}</p>
                        <a href="https://fantopark.com" className="cta-button">Go to FanToPark</a>
                    </div>
                );
            }
            
            // Get match format class
            const getMatchFormatClass = (format) => {
                const formatMap = {
                    'T20': 't20',
                    'ODI': 'odi',
                    'Test': 'test',
                    'League': 'league',
                    'Cup': 'cup',
                    'Grand Slam': 'grand-slam',
                    'Race Weekend': 'race-weekend'
                };
                return formatMap[format] || '';
            };
            
            // Main Journey Display
            return (
                <div className="hero">
                    {/* Sport-specific backgrounds */}
                    <div className={`sport-bg ${sportType}-bg`}></div>
                    
                    {/* Sport-specific field/court elements */}
                    {sportType === 'cricket' && (
                        <>
                            <div className="cricket-pitch"></div>
                            <CricketBall position={ballPosition} />
                            <Stumps />
                        </>
                    )}
                    
                    {sportType === 'football' && (
                        <>
                            <div className="football-field"></div>
                            <Football position={ballPosition} />
                            <GoalPosts />
                        </>
                    )}
                    
                    {sportType === 'tennis' && (
                        <>
                            <div className="tennis-court"></div>
                            <TennisBall position={ballPosition} />
                            <TennisNet />
                        </>
                    )}
                    
                    {sportType === 'f1' && (
                        <>
                            <div className="f1-track"></div>
                            <F1Car />
                            <CheckeredFlag />
                        </>
                    )}
                    
                    {sportType === 'basketball' && (
                        <>
                            <div className="basketball-court"></div>
                            <Basketball position={ballPosition} />
                        </>
                    )}
                    
                    {/* Weather Widget */}
                    {journeyData.weather && (
                        <div className="weather-widget">
                            <div className="weather-title">
                                {sport.weatherTitle}
                            </div>
                            <div className="weather-info">
                                <div className="weather-temp">{journeyData.weather.temperature}¬∞C</div>
                                <div>
                                    <div className="weather-condition">{journeyData.weather.condition}</div>
                                    {sportType === 'cricket' && (
                                        <div className="text-xs text-gray-400">Good for batting</div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div className="content">
                        {/* Welcome Section */}
                        <div className="welcome-section">
                            {journeyData.package_type && (
                                <div className="package-badge">
                                    {packageLabels[journeyData.package_type] || 'Premium Experience'}
                                </div>
                            )}
                            <div className="welcome-text">
                                {sport.welcomeText}
                            </div>
                            <h1>{journeyData.client_name}'s {sport.name} Journey</h1>
                        </div>
                        
                        {/* Teams Display (if available) */}
                        {journeyData.teams && (journeyData.teams.home || journeyData.teams.away) && (
                            <div className="teams-display">
                                {journeyData.match_format && (
                                    <div className={`match-format-badge ${getMatchFormatClass(journeyData.match_format)}`}>
                                        {journeyData.match_format}
                                    </div>
                                )}
                                <div className="teams-container">
                                    <div className="team team-home">{journeyData.teams.home || 'TBD'}</div>
                                    <div className="vs">VS</div>
                                    <div className="team team-away">{journeyData.teams.away || 'TBD'}</div>
                                </div>
                            </div>
                        )}
                        
                        {/* Event Info */}
                        <div className="event-info">
                            <h2>Event Details</h2>
                            <div className="info-grid">
                                <div className="info-item">
                                    <h3>Event</h3>
                                    <p>{journeyData.event_name}</p>
                                </div>
                                <div className="info-item">
                                    <h3>Venue</h3>
                                    <p>{journeyData.venue}</p>
                                </div>
                                <div className="info-item">
                                    <h3>Date</h3>
                                    <p>{new Date(journeyData.event_date).toLocaleDateString('en-US', {
                                        weekday: 'long',
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    })}</p>
                                </div>
                                {journeyData.package_type && (
                                    <div className="info-item">
                                        <h3>Package</h3>
                                        <p>{packageLabels[journeyData.package_type]}</p>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        {/* Countdown Timer */}
                        <div className="countdown-section">
                            <h2 className="section-title">Countdown to {sport.name}</h2>
                            <div className="countdown-timer">
                                <div className="countdown-item">
                                    <div className="countdown-value">{countdown.days}</div>
                                    <div className="countdown-label">Days</div>
                                </div>
                                <div className="countdown-item">
                                    <div className="countdown-value">{countdown.hours}</div>
                                    <div className="countdown-label">Hours</div>
                                </div>
                                <div className="countdown-item">
                                    <div className="countdown-value">{countdown.minutes}</div>
                                    <div className="countdown-label">Minutes</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Journey Timeline */}
                        {journeyData.milestones && journeyData.milestones.length > 0 && (
                            <div className="journey-section">
                                <h2 className="section-title">Your Journey Timeline</h2>
                                <div className="timeline">
                                    {journeyData.milestones.map((milestone, index) => (
                                        <div key={milestone.id} className={`milestone ${milestone.status === 'completed' ? 'completed' : ''}`}>
                                            <div className="milestone-icon">
                                                {milestone.icon || sport.icon}
                                            </div>
                                            <div className="milestone-content">
                                                <h3>{milestone.title}</h3>
                                                <p>{milestone.description}</p>
                                                {milestone.status === 'completed' && milestone.completed_date && (
                                                    <p className="text-sm text-green-500 mt-2">
                                                        ‚úì Completed on {new Date(milestone.completed_date).toLocaleDateString()}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {/* CTA Section */}
                        <div className="cta-section">
                            <a href="https://fantopark.com" className="cta-button">
                                Visit FanToPark
                            </a>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<JourneyPage />, document.getElementById('root'));
    </script>
</body>
</html>
