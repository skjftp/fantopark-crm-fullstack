<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cricket Journey - FanToPark</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Cricket-specific backgrounds */
        .cricket-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #0f1f0f 100%);
            z-index: -2;
        }
        
        /* Cricket pitch pattern */
        .cricket-pitch {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 200px;
            background: rgba(34, 139, 34, 0.05);
            border-radius: 100px;
            z-index: -1;
        }
        
        .cricket-pitch::before,
        .cricket-pitch::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 300px;
            background: rgba(139, 69, 19, 0.1);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .cricket-pitch::before {
            left: 100px;
        }
        
        .cricket-pitch::after {
            right: 100px;
        }
        
        /* Animated cricket ball */
        @keyframes ballBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-200px) rotate(180deg); }
        }
        
        .cricket-ball {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
            animation: ballBounce 4s ease-in-out infinite;
            z-index: 100;
        }
        
        .cricket-ball::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ffffff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        /* Team vs display */
        .teams-display {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .teams-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        
        .teams-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        
        .team {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .team-home {
            background: linear-gradient(90deg, #1e90ff, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .team-away {
            background: linear-gradient(90deg, #ff6347, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .vs {
            font-size: 24px;
            color: #d4af37;
            font-weight: 300;
            position: relative;
        }
        
        .vs::before,
        .vs::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background: #d4af37;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .vs::before {
            right: 120%;
        }
        
        .vs::after {
            left: 120%;
        }
        
        /* Cricket stumps animation */
        .stumps {
            position: fixed;
            bottom: 0;
            right: 10%;
            width: 60px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .stump {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 80px;
            background: linear-gradient(to bottom, #8b6914, #daa520);
            border-radius: 2px;
        }
        
        .stump:nth-child(1) { left: 0; }
        .stump:nth-child(2) { left: 20px; }
        .stump:nth-child(3) { left: 40px; }
        
        .bails {
            position: absolute;
            top: 0;
            left: -2px;
            width: 64px;
            height: 5px;
            background: #daa520;
            border-radius: 2px;
        }
        
        /* Match format badge */
        .match-format-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            border-radius: 20px;
            font-size: 14px;
            color: #d4af37;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .match-format-badge.t20 {
            background: rgba(255, 99, 71, 0.2);
            border-color: #ff6347;
            color: #ff6347;
        }
        
        .match-format-badge.odi {
            background: rgba(30, 144, 255, 0.2);
            border-color: #1e90ff;
            color: #1e90ff;
        }
        
        .match-format-badge.test {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            color: #8a2be2;
        }
        
        /* Stadium info section */
        .stadium-section {
            margin: 60px 0;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .stadium-section::before {
            content: 'üèè';
            position: absolute;
            font-size: 200px;
            opacity: 0.05;
            right: -50px;
            top: -50px;
            transform: rotate(-15deg);
        }
        
        /* Loading and Error States */
        .loading-screen, .error-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 120px 50px 50px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-text {
            font-size: 18px;
            color: #d4af37;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .client-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .event-title {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .venue-info {
            font-size: 20px;
            color: #888;
        }
        
        /* Countdown Timer */
        .countdown-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin: 60px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .countdown-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #d4af37;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-value {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            display: block;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Services Grid */
        .services-section {
            margin: 80px 0;
        }
        
        .section-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 50px;
            color: #d4af37;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }
        
        .service-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .service-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .service-description {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
        }
        
        /* Journey Timeline */
        .journey-container {
            position: relative;
            margin: 100px 0;
        }
        
        .timeline {
            position: relative;
            padding: 50px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, #d4af37, transparent);
            transform: translateX(-50%);
        }
        
        .milestone {
            position: relative;
            margin: 80px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .milestone:nth-child(1) { animation-delay: 0.2s; }
        .milestone:nth-child(2) { animation-delay: 0.4s; }
        .milestone:nth-child(3) { animation-delay: 0.6s; }
        .milestone:nth-child(4) { animation-delay: 0.8s; }
        .milestone:nth-child(5) { animation-delay: 1.0s; }
        .milestone:nth-child(6) { animation-delay: 1.2s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .milestone-content {
            position: relative;
            width: 45%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .milestone:nth-child(odd) .milestone-content {
            margin-left: auto;
            text-align: left;
        }
        
        .milestone:nth-child(even) .milestone-content {
            margin-right: auto;
            text-align: right;
        }
        
        .milestone-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #0a0a0a;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 10;
        }
        
        .milestone-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #d4af37;
        }
        
        .milestone-description {
            font-size: 16px;
            color: #888;
            line-height: 1.6;
        }
        
        .milestone-status {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .status-pending {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 1px solid #d4af37;
        }
        
        /* Weather Widget */
        .weather-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .weather-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .weather-temp {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .weather-condition {
            font-size: 14px;
            color: #d4af37;
        }
        
        /* Call to Action */
        .cta-section {
            text-align: center;
            margin: 100px 0;
            padding: 60px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            border-radius: 20px;
        }
        
        .cta-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .cta-text {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #d4af37, #f4e4bc);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 80px 20px 20px;
            }
            
            .client-name {
                font-size: 32px;
            }
            
            .event-title {
                font-size: 24px;
            }
            
            .teams-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .team {
                font-size: 24px;
            }
            
            .cricket-pitch {
                width: 300px;
                height: 100px;
            }
            
            .timeline::before {
                left: 30px;
            }
            
            .milestone-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
                text-align: left !important;
            }
            
            .milestone-icon {
                left: 30px;
            }
            
            .weather-widget {
                position: relative;
                margin: 20px auto;
                max-width: 300px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080/api' 
            : 'https://fantopark-backend-150582227311.us-central1.run.app/api';
        
        // Service Icons Mapping
        const serviceIcons = {
            flights: '‚úàÔ∏è',
            accommodation: 'üè®',
            visa_assistance: 'üìÑ',
            transfers: 'üöó',
            hospitality: 'ü•Ç',
            meals: 'üçΩÔ∏è',
            city_tour: 'üèõÔ∏è',
            insurance: 'üõ°Ô∏è',
            parking: 'üöó',
            merchandise: 'üëï'
        };
        
        // Service Names Mapping
        const serviceNames = {
            flights: 'Flights',
            accommodation: 'Hotel Accommodation',
            visa_assistance: 'Visa Assistance',
            transfers: 'Airport & Venue Transfers',
            hospitality: 'VIP Hospitality',
            meals: 'Meal Packages',
            city_tour: 'City Tours',
            insurance: 'Travel Insurance',
            parking: 'Premium Parking',
            merchandise: 'Official Merchandise'
        };
        
        // Service Descriptions
        const serviceDescriptions = {
            flights: 'Premium flight arrangements with flexible booking options',
            accommodation: 'Luxury hotel accommodation near the venue',
            visa_assistance: 'Complete visa processing and documentation support',
            transfers: 'Private transfers between airport, hotel, and venue',
            hospitality: 'Exclusive VIP lounge access and premium hospitality',
            meals: 'Curated dining experiences and meal packages',
            city_tour: 'Guided tours of local attractions and experiences',
            insurance: 'Comprehensive travel and health insurance coverage',
            parking: 'Reserved parking spots near the stadium',
            merchandise: 'Official team merchandise and memorabilia'
        };
        
        // Package Type Labels
        const packageLabels = {
            tickets_only: 'Essential Package',
            standard_package: 'Standard Package',
            premium_package: 'Premium Package',
            hospitality: 'Hospitality Package',
            premium_local: 'Premium Experience',
            custom: 'Customized Package'
        };
        
        // Cricket-specific components
        const CricketBall = ({ position }) => {
            return <div className="cricket-ball" style={{ left: position + '%', top: '10%' }}></div>;
        };
        
        const Stumps = () => {
            return (
                <div className="stumps">
                    <div className="stump"></div>
                    <div className="stump"></div>
                    <div className="stump"></div>
                    <div className="bails"></div>
                </div>
            );
        };
        
        // Main Journey App Component
        const JourneyApp = () => {
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [journeyData, setJourneyData] = useState(null);
            const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0 });
            const [ballPosition, setBallPosition] = useState(10);
            
            // Get token from URL
            const getTokenFromUrl = () => {
                const path = window.location.pathname;
                const match = path.match(/\/journey\/([A-Z0-9]+)/i);
                return match ? match[1] : null;
            };
            
            // Fetch journey data
            const fetchJourneyData = async () => {
                const token = getTokenFromUrl();
                if (!token) {
                    setError('Invalid journey link');
                    setLoading(false);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_URL}/journeys/public/${token}`);
                    if (!response.ok) {
                        throw new Error('Journey not found');
                    }
                    
                    const result = await response.json();
                    if (result.success && result.data) {
                        setJourneyData(result.data);
                        setLoading(false);
                    } else {
                        throw new Error('Invalid journey data');
                    }
                } catch (err) {
                    console.error('Error fetching journey:', err);
                    setError(err.message || 'Failed to load journey');
                    setLoading(false);
                }
            };
            
            // Update countdown
            const updateCountdown = () => {
                if (!journeyData?.event_date) return;
                
                const eventDate = new Date(journeyData.event_date);
                const now = new Date();
                const diff = eventDate - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    setCountdown({ days, hours, minutes });
                }
            };
            
            // Animate cricket ball
            const animateBall = () => {
                setBallPosition(prev => {
                    if (prev >= 90) return 10;
                    return prev + 0.5;
                });
            };
            
            useEffect(() => {
                fetchJourneyData();
            }, []);
            
            useEffect(() => {
                if (journeyData) {
                    updateCountdown();
                    const countdownInterval = setInterval(updateCountdown, 60000);
                    
                    // Only animate for cricket
                    if (journeyData.sport_type === 'cricket') {
                        const ballInterval = setInterval(animateBall, 50);
                        return () => {
                            clearInterval(countdownInterval);
                            clearInterval(ballInterval);
                        };
                    }
                    
                    return () => clearInterval(countdownInterval);
                }
            }, [journeyData]);
            
            // Loading Screen
            if (loading) {
                return (
                    <div className="loading-screen">
                        <div className="loading-spinner"></div>
                        <div className="loading-text">PREPARING YOUR CRICKET JOURNEY</div>
                    </div>
                );
            }
            
            // Error Screen
            if (error) {
                return (
                    <div className="error-screen">
                        <div className="error-icon">‚ùå</div>
                        <h1>Journey Not Found</h1>
                        <p className="error-message">{error}</p>
                        <a href="https://fantopark.com" className="cta-button">Go to FanToPark</a>
                    </div>
                );
            }
            
            // Main Journey Display
            const isCricket = journeyData.sport_type === 'cricket';
            
            return (
                <div className="hero">
                    {/* Cricket-specific backgrounds */}
                    {isCricket && (
                        <>
                            <div className="cricket-bg"></div>
                            <div className="cricket-pitch"></div>
                            <CricketBall position={ballPosition} />
                            <Stumps />
                        </>
                    )}
                    
                    {/* Weather Widget */}
                    {journeyData.weather && (
                        <div className="weather-widget">
                            <div className="weather-title">
                                {isCricket ? 'Pitch Conditions' : 'Event Day Weather'}
                            </div>
                            <div className="weather-info">
