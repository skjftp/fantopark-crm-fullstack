<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Premium Sports Journey - FanToPark</title>
    
    <!-- React and Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #d4af37;
            font-size: 18px;
            letter-spacing: 2px;
        }
        
        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #888;
            margin-bottom: 30px;
        }
        
        .error-button {
            padding: 12px 30px;
            background: #d4af37;
            color: #0a0a0a;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        /* All the styles from the previous artifact */
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #d4af37, #f4e4c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .event-date {
            font-size: 14px;
            color: #d4af37;
            font-weight: 500;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 120px 50px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 100px;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-text {
            font-size: 18px;
            color: #d4af37;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .client-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .event-title {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .venue-info {
            font-size: 20px;
            color: #888;
        }
        
        .journey-container {
            position: relative;
            margin: 100px 0;
        }
        
        .timeline {
            position: relative;
            padding: 50px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, #d4af37, transparent);
            transform: translateX(-50%);
        }
        
        .milestone {
            position: relative;
            margin: 80px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .milestone:nth-child(1) { animation-delay: 0.2s; }
        .milestone:nth-child(2) { animation-delay: 0.4s; }
        .milestone:nth-child(3) { animation-delay: 0.6s; }
        .milestone:nth-child(4) { animation-delay: 0.8s; }
        .milestone:nth-child(5) { animation-delay: 1.0s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .milestone-content {
            position: relative;
            width: 45%;
            padding: 40px;
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .milestone:nth-child(odd) .milestone-content {
            margin-left: auto;
            text-align: left;
        }
        
        .milestone:nth-child(even) .milestone-content {
            margin-right: auto;
            text-align: right;
        }
        
        .milestone-content:hover {
            transform: scale(1.02);
            border-color: #d4af37;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.2);
        }
        
        .milestone-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #0a0a0a;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 10;
        }
        
        .milestone-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #d4af37;
        }
        
        .milestone-description {
            font-size: 16px;
            color: #ccc;
            line-height: 1.8;
        }
        
        .milestone-status {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #d4af37;
            border-radius: 25px;
            font-size: 14px;
            color: #d4af37;
            font-weight: 500;
        }
        
        .milestone-status.completed {
            background: rgba(46, 213, 115, 0.1);
            border-color: #2ed573;
            color: #2ed573;
        }
        
        .weather-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin: 80px auto;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .weather-title {
            font-size: 24px;
            color: #d4af37;
            margin-bottom: 30px;
        }
        
        .weather-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .weather-detail {
            margin: 20px;
        }
        
        .weather-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .weather-value {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }
        
        .weather-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .experiences-section {
            margin: 100px 0;
        }
        
        .section-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(90deg, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .experiences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .experience-card {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .experience-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }
        
        .experience-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .experience-title {
            font-size: 24px;
            color: #d4af37;
            margin-bottom: 15px;
        }
        
        .experience-description {
            color: #ccc;
            line-height: 1.8;
        }
        
        .cta-section {
            text-align: center;
            margin: 100px 0;
            padding: 80px 40px;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .cta-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .cta-subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(90deg, #d4af37, #f4e4c1);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }
        
        .countdown-item {
            text-align: center;
            padding: 20px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            min-width: 100px;
        }
        
        .countdown-value {
            font-size: 36px;
            font-weight: 700;
            color: #d4af37;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .content {
                padding: 100px 20px 50px;
            }
            
            .client-name {
                font-size: 32px;
            }
            
            .event-title {
                font-size: 24px;
            }
            
            .timeline::before {
                left: 30px;
            }
            
            .milestone-content {
                width: calc(100% - 80px);
                margin-left: 60px !important;
                text-align: left !important;
            }
            
            .milestone-icon {
                left: 30px;
            }
            
            .experiences-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API Configuration - Update this to match your setup
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080/api' 
            : 'https://fantopark-crm-backend.onrender.com/api';
        
        // Main Journey App Component
        const JourneyApp = () => {
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [journeyData, setJourneyData] = useState(null);
            const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0 });
            
            // Get token from URL
            const getTokenFromUrl = () => {
                const path = window.location.pathname;
                const match = path.match(/\/journey\/([A-Z0-9]+)/i);
                return match ? match[1] : null;
            };
            
            // Fetch journey data
            const fetchJourneyData = async () => {
                const token = getTokenFromUrl();
                if (!token) {
                    setError('Invalid journey link');
                    setLoading(false);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_URL}/journeys/public/${token}`);
                    if (!response.ok) {
                        throw new Error('Journey not found');
                    }
                    
                    const result = await response.json();
                    if (result.success && result.data) {
                        setJourneyData(result.data);
                        setLoading(false);
                    } else {
                        throw new Error('Invalid journey data');
                    }
                } catch (err) {
                    console.error('Error fetching journey:', err);
                    setError(err.message || 'Failed to load journey');
                    setLoading(false);
                }
            };
            
            // Update countdown
            const updateCountdown = () => {
                if (!journeyData?.event_date) return;
                
                const eventDate = new Date(journeyData.event_date);
                const now = new Date();
                const diff = eventDate - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    setCountdown({ days, hours, minutes });
                }
            };
            
            // Create particles
            const createParticles = () => {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return;
                
                const particleCount = 50;
                particlesContainer.innerHTML = '';
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            };
            
            useEffect(() => {
                fetchJourneyData();
            }, []);
            
            useEffect(() => {
                if (journeyData) {
                    updateCountdown();
                    const interval = setInterval(updateCountdown, 60000);
                    setTimeout(createParticles, 100);
                    return () => clearInterval(interval);
                }
            }, [journeyData]);
            
            // Loading Screen
            if (loading) {
                return (
                    <div className="loading-screen">
                        <div className="loading-spinner"></div>
                        <div className="loading-text">PREPARING YOUR JOURNEY</div>
                    </div>
                );
            }
            
            // Error Screen
            if (error) {
                return (
                    <div className="error-screen">
                        <div className="error-icon">❌</div>
                        <h1 className="error-title">Journey Not Found</h1>
                        <p className="error-message">{error}</p>
                        <a href="https://fantopark.com" className="error-button">
                            Go to FanToPark
                        </a>
                    </div>
                );
            }
            
            // Main Journey View
            return (
                <div className="hero-section">
                    <div className="particles" id="particles"></div>
                    
                    <header className="header">
                        <div className="header-content">
                            <div className="logo">FanToPark Premium</div>
                            <div className="event-date">
                                {journeyData.event_name} • {new Date(journeyData.event_date).toLocaleDateString('en-US', { 
                                    month: 'long', 
                                    day: 'numeric', 
                                    year: 'numeric' 
                                })}
                            </div>
                        </div>
                    </header>
                    
                    <div className="content">
                        <div className="welcome-section">
                            <p className="welcome-text">Welcome to Your Premium Journey</p>
                            <h1 className="client-name">{journeyData.client_name}</h1>
                            <h2 className="event-title">{journeyData.event_name}</h2>
                            <p className="venue-info">📍 {journeyData.venue}</p>
                            
                            <div className="countdown">
                                <div className="countdown-item">
                                    <div className="countdown-value">{countdown.days}</div>
                                    <div className="countdown-label">Days</div>
                                </div>
                                <div className="countdown-item">
                                    <div className="countdown-value">{countdown.hours}</div>
                                    <div className="countdown-label">Hours</div>
                                </div>
                                <div className="countdown-item">
                                    <div className="countdown-value">{countdown.minutes}</div>
                                    <div className="countdown-label">Minutes</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="journey-container">
                            <div className="timeline">
                                {journeyData.milestones && journeyData.milestones.map((milestone, index) => (
                                    <div key={milestone.id} className="milestone">
                                        <div className="milestone-icon">{milestone.icon}</div>
                                        <div className="milestone-content">
                                            <h3 className="milestone-title">{milestone.title}</h3>
                                            <p className="milestone-description">{milestone.description}</p>
                                            <span className={`milestone-status ${milestone.status === 'completed' ? 'completed' : ''}`}>
                                                {milestone.status === 'completed' ? 'Completed' : 
                                                 milestone.status === 'in_progress' ? 'In Progress' : 'Upcoming'}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {journeyData.weather && (
                            <div className="weather-card">
                                <h3 className="weather-title">Match Day Weather Forecast</h3>
                                <div className="weather-info">
                                    <div className="weather-detail">
                                        <div className="weather-icon">☀️</div>
                                        <div className="weather-value">{journeyData.weather.temperature}°C</div>
                                        <div className="weather-label">Temperature</div>
                                    </div>
                                    <div className="weather-detail">
                                        <div className="weather-icon">💨</div>
                                        <div className="weather-value">{journeyData.weather.wind_speed} km/h</div>
                                        <div className="weather-label">Wind Speed</div>
                                    </div>
                                    <div className="weather-detail">
                                        <div className="weather-icon">💧</div>
                                        <div className="weather-value">{journeyData.weather.precipitation}%</div>
                                        <div className="weather-label">Precipitation</div>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {journeyData.experiences && journeyData.experiences.length > 0 && (
                            <div className="experiences-section">
                                <h2 className="section-title">Your Premium Experiences</h2>
                                <div className="experiences-grid">
                                    {journeyData.experiences.map((exp, index) => (
                                        <div key={index} className="experience-card">
                                            <div className="experience-icon">{exp.icon}</div>
                                            <h3 className="experience-title">{exp.title}</h3>
                                            <p className="experience-description">{exp.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        <div className="cta-section">
                            <h2 className="cta-title">Need Assistance?</h2>
                            <p className="cta-subtitle">Your dedicated concierge is available 24/7</p>
                            <a href="tel:+919876543210" className="cta-button">Contact Concierge</a>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Mount the app
        ReactDOM.render(<JourneyApp />, document.getElementById('root'));
    </script>
</body>
</html>
