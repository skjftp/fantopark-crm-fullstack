name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Verify index.html exists
        run: |
          if [ -f frontend/public/index.html ]; then
            echo "✅ index.html found"
            echo "File size: $(ls -lh frontend/public/index.html | awk '{print $5}')"
            echo "Version: $(head -1 frontend/public/index.html)"
          else
            echo "❌ index.html NOT FOUND"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/public'
  
  # Deployment job - THIS IS THE KEY PART
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
